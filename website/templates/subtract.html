{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<center>
    <br>

{% if my_answer %}

<div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
    {{ my_answer }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endif %}

    <h1><img src="static/images/{{ num1 }}.png" width = '300' height = '300'> - <img src="static/images/{{ num2 }}.png" width = '300' height = '300'></h1>


    <br>
    <br><br>
    <!-- Form -->
    <form action = "{% url 'subtract' %}" method ='POST'>
        {% csrf_token %}
        <div class="form-group">
          
            <input type="text" class="form-control" placeholder ='Type Your Answer' name = "answer">
            <input type="hidden" name = "oldnum1" value = "{{ num1 }}">
            <input type="hidden" name = "oldnum2" value = "{{ num2 }}">
        
        </div>
        <br>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
</center>
{% endblock %}
